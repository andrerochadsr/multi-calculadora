<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/script/calculadora.js"></script>
</head>
<body>
    <main>
        <div class="calculadora">
            <div class="div-input"><input type="text" class="input-tela" ></div>
            <div class="botoes">
                <div class="botoes-linha-1">
                    <button class="botao-calc">C</button>
                    <button class="botao-calc">(</button>
                    <button class="botao-calc">)</button>
                    <button class="botao-calc">/</button>
                </div>
                <div class="botoes-linha-2">
                    <button class="botao-calc">7</button>
                    <button class="botao-calc" onclick="visorAdd()">8</button>
                    <button class="botao-calc">9</button>
                    <button class="botao-calc">x</button>
                </div>
                <div class="botoes-linha-2">
                    <button class="botao-calc">4</button>
                    <button class="botao-calc">5</button>
                    <button class="botao-calc">6</button>
                    <button class="botao-calc">-</button>
                </div>
                <div class="botoes-linha-3">
                    <button class="botao-calc">1</button>
                    <button class="botao-calc">2</button>
                    <button class="botao-calc">3</button>
                    <button class="botao-calc">+</button>
                </div>
                <div class="botoes-linha-4">
                    <button class="botao-calc">xÂ²</button>
                    <button class="botao-calc">0</button>
                    <button class="botao-calc">,</button>
                    <button class="botao-calc">=</button>
                </div>
            </div>
        </div>

    </main>
</body>
</html>

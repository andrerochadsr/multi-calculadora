<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/script/calculadora.js"></script>
</head>
<body>
    <main>
        <div class="calculadora">
            <div class="div-input">
                <input type="text" class="input-tela" placeholder="Digite um número"></div>
            <div class="botoes">
                <div class="botoes-linha-1">
                    <button class="botao-calc"  onclick="visorDel()">C</button>
                    <button class="botao-calc"  onclick="visorAddParen('esq')">(</button>
                    <button class="botao-calc" onclick="visorAddParen('dir')">)</button>
                    <button class="botao-calc" onclick="visorAdd('/')">/</button>
                </div>
                <div class="botoes-linha-2">
                    <button class="botao-calc" onclick="visorAdd(7)">7</button>
                    <button class="botao-calc" onclick="visorAdd(8)">8</button>
                    <button class="botao-calc" onclick="visorAdd(9)">9</button>
                    <button class="botao-calc" onclick="visorAdd('*')">x</button>
                </div>
                <div class="botoes-linha-2">
                    <button class="botao-calc" onclick="visorAdd(4)">4</button>
                    <button class="botao-calc" onclick="visorAdd(5)">5</button>
                    <button class="botao-calc" onclick="visorAdd(6)">6</button>
                    <button class="botao-calc" onclick="visorAdd('-')">-</button>
                </div>
                <div class="botoes-linha-3">
                    <button class="botao-calc" onclick="visorAdd(1)">1</button>
                    <button class="botao-calc" onclick="visorAdd(2)">2</button>
                    <button class="botao-calc" onclick="visorAdd(3)">3</button>
                    <button class="botao-calc" onclick="visorAdd('+')">+</button>
                </div>
                <div class="botoes-linha-4">
                    <button class="botao-calc" onclick="visorAdd('**2')">x²</button>
                    <button class="botao-calc" onclick="visorAdd(0)">0</button>
                    <button class="botao-calc" onclick="visorAdd('.')">.</button>
                    <button class="botao-calc" onclick="resultado()">=</button>
                </div>
            </div>
        </div>

    </main>
</body>
</html>
